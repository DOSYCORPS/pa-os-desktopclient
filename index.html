<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel=stylesheet href=all.css>
    <link rel=stylesheet href=custom.css>
    <style>
      /*
      * {
        outline: 1px solid red;
      }
      */
    </style>
    <title>PA</title>
  </head>
  <body>
    <div class=golden>
      <div>
        <nav class=workspace>
          <article>
            <main>
              <webview id=tab0
                preload="./browser-tab/guest_context/setup.js"
                style="
                  display: flex;
                  width: 100%;
                  height: 100%;
                ">
              </webview>
              <canvas id=overlay0></canvas>
            </main>
            <footer>
              <webview id=search0 nodeintegration 
                preload="./webview-component/search.js"
              ></webview>
            </footer>
          </article>
          <aside>
            <webview id=build0 nodeintegration 
              preload="./webview-component/build.js"
            ></webview>
          </aside>
        </nav>
      </div>
    </div>
  </body>
  <script>
    require('./computation/setup.js').install();
    require('./renderer.js').install();
    require('./browser-tab/setup_tab.js').install('#tab0', 'https://github.com');
    require('./webview-component/setup.js').install('#search0','http://localhost:8080/search');
    require('./webview-component/setup.js').install('#build0', 'http://localhost:8080/build');
  </script>
</html>

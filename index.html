<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel=stylesheet href=all.css>
    <link rel=stylesheet href=custom.css>
    <style>
      /*
      * {
        outline: 1px solid red;
      }
      */
    </style>
    <title>PA</title>
  </head>
  <body>
    <div class=golden>
      <div>
        <nav class=workspace>
          <article>
            <main>
              <webview id=tab0
                preload="./webview/guest_context/build_client.js"
                style="
                  display: flex;
                  width: 100%;
                  height: 100%;
                ">
              </webview>
              <canvas id=overlay0></canvas>
            </main>
            <footer>
              <webview id=search0 nodeintegration src=http://localhost:8080/search></webview>
            </footer>
          </article>
          <aside>
            <webview id=build0 nodeintegration src=http://localhost:8080/build></webview>
          </aside>
        </nav>
      </div>
    </div>
  </body>
  <script>
    require('./computation/setup.js').install();
    require('./renderer.js').install();
    const wv_setup = require('./webview/setup.js');
    wv_setup.install('#tab0');
    const wv_comm_setup = require('./webview/communicator.js');
    const sm = wv_comm_setup.install('#build0');
    self.addEventListener('load', () => sm({hello:true}) );
  </script>
</html>
